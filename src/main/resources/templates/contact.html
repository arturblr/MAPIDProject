<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Связаться</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script-contact.js" defer></script>
</head>
<body>
<header>
    <div class="logo">
        <a href="/"><img src="/images/logo.png" alt="Логотип"></a>
    </div>
    <nav>
        <a href="/">Главная</a>
        <a href="cottages">Строительство коттеджей</a>
        <a href="apartments">Продажа квартир</a>
        <a href="contact">Связаться</a>
        <a href="admin">Войти</a>
    </nav>
</header>

<main>
    <section id="contact-form">
        <h2>Связаться</h2>
        <form id="contactForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required rows="6"></textarea> <!-- Increased rows for a larger text area -->

            <button type="submit" class="button-submit">Отправить</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 ОАО "МАПИД"</p>
</footer>
</body>
</html>
